<table mat-table [dataSource]="SaboresStock" class="mat-elevation-z8 sabores-table">
    <!-- Columna Prodcuto -->
    <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores.producto}} </td>
    </ng-container>
      
    <!-- Columna stock -->
    <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores[0].stock}} </td>
    </ng-container>
  
    <!-- Columna Precio -->
    <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores.unidadMedida}} </td>
    </ng-container>
