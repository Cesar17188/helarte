<table mat-table [dataSource]="SaboresStock" class="mat-elevation-z8 sabores-table">
    <!-- Columna Prodcuto -->
    <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores.producto}} </td>
    </ng-container>
      
    <!-- Columna stock -->
    <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores[0].stock}} </td>
    </ng-container>
  
    <!-- Columna Precio -->
    <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let sabores"> {{sabores.unidadMedida}} </td>
    </ng-container>
      
    <!-- Columna Acciones-->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Agregar al inventario </th>
        <td mat-cell *matCellDef="let sabores"> 
          <mat-form-field>
            <mat-label>Agregar Inventario gr.</mat-label>
            <input #inventario placeholder="100" matInput type="number" min="0">
            <div *ngIf="inventario.touched">
              tocado
            </div>
          </mat-form-field>
          <button mat-flat-button color="primary" (click)='save(sabores, inventario.value)' (click)='inventario.value = 0'>Agregar</button>
        </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
