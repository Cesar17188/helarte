<div class="row middle-lg middle-md middle-sm middle-xs">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <h1>Usuarios Registrados</h1>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <button mat-raised-button color="primary" routerLink='user/create'>AÃ±adir Usuario</button>
      </div>
    </div>
</div>
  
<table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>
      
    <!-- Columna Email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Columna Role -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>
      
    <!-- Columna Acciones-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user"> 
            <a mat-mini-fab color="primary" aria-label="boton con icono editar"
                [routerLink]="['user/edit/', user.id]">
                <mat-icon>edit</mat-icon>
            </a>     
        </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
